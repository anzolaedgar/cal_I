<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
</head>
<body>
	Number:
	<input type="text" id="n1">
	<button onclick="calcular()">x<sup>2</sup></button>

	<script type="text/javascript">
		function calcular(){
			var num = document.getElementById("n1");
			num.value = num.value * 2;
		}
	</script>
</body>
</html>
